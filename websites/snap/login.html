<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapchat Login</title>
  <link rel="icon" href="icon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fffc00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .login-container img {
      width: 70px;
      margin-bottom: 15px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-btn {
      width: 90%;
      padding: 12px;
      margin-top: 10px;
      background-color: #fffc00;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #f4ea00;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 20px;
      }

      input[type="text"],
      input[type="password"],
      .login-btn {
        width: 90%;
      }
    }

    a {
      margin-top: 30px;

    }
  </style>
</head>

<body>

  <div class="login-container">

    <form action="#">
      <img src="/icon.png" alt="Snapchat Icon" />
      <h2>Login to Snapchat</h2>
      <input type="text" id="mail" placeholder="Username or Email" required />
      <input type="password" id="pasword" placeholder="Password" required />
      <button type="submit" class="login-btn">Log In</button>
      <a href="#">Forgot password?</a>
    </form>
  </div>
</body>

</html>
